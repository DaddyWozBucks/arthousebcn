
<div class="arthouse title">
  <div class="col-xs-12">
    <h1 class="text-center title">Artists</h1>
    <h3 class="text-right">Make awesome art? Put it here and take the effort out of selling your babies :)</h3>
    <button ng-click="openSignUp()" class="btn btn-blue"></button>
  </div>
</div>
<div class="container-fluid">
  <div id="art_filter_box">
    <form role="form" class="form-inline">
      <div class="form-group">
        <label for="exampleInputEmail2" class="sr-only">Filter by Name</label>
        <input type="text" ng-model="search.name" id="exampleInputEmail2" placeholder="Artist" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="tags" class="sr-only">Filter by Tags</label>
        <input type="text" ng-model="search.tags" id="tags" placeholder="Tags" ng-list=", " required="required" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="gallery" class="sr-only">Filter by Gallery</label>
        <input type="text" ng-model="search.gallery" id="gallery" placeholder="Gallery" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="location" class="sr-only">Filter by Location</label>
        <input type="text" ng-model="search.location" id="location" placeholder="Location" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="keyword" class="sr-only">Keyword Search</label>
        <input type="text" ng-model="search.$" id="keyword" placeholder="Any" class="form-control"/>
      </div>
    </form>
  </div>
  <div id="artist_results" class="container-fluid">
    <div ng-repeat="art in artists | filter:search:strict" ui-sref="app.artists.detail({artistId: art.id })" class="artist_tile col-lg-3 col-md-4 col-xs-12">
      <image src="{{art.image}}" class="img-thumbnail"></image>
      <h3 class="text-center">{{art.artist_name}}</h3>
      <p class="lead text-center">{{art.location}}</p>
      <p class="text-center">
        {{art.description}}
         {{artist.pieces.length}}
      </p>
    </div>
  </div>
</div>
